<!DOCTYPE html>
<html>
  <head>
    <title>Training Application</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="form">
      <form>
        <fieldset>
          <legend style="text-transform: uppercase; font-size: 1.6em">
            Application form
          </legend>

          User Id: <input type="text" id="Name" name="Name" /><br /><br />
          Program Title:
          <input
            type="text"
            id="program_title"
            name="program_title"
          /><br /><br />
          Program Detail:
          <input
            type="text"
            id="Program_details"
            name="Program_details"
          /><br /><br />
          Program Type:
          <input
            type="text"
            id="Program_type"
            name="Program_type"
          /><br /><br />
          Starting Date:
          <input
            type="date"
            id="Startng date"
            name="Starting Date"
          /><br /><br />
          Ending Date:
          <input type="date" id="Ending date" name="Ending date" /><br /><br />
          Organising Institute:
          <input
            type="text"
            id="Organising institute"
            name="Organising institute"
          /><br /><br />
          Location:
          <input type="text" id="Location" name="Location" /><br /><br />
          Fees:
          <select name="Fees" id="Fees">
            <option value="Yes">Yes</option>
            <option value="No">No</option></select
          ><br /><br />
          Amount(if any):
          <input type="integer" id="Fees" name="Fees" /><br /><br />
          Activity mode:
          <select name="Moder of operation" id="Mode of operation">
            <option value="online">Online</option>
            <option value="offline">Offline</option></select
          ><br /><br />
          Applicant remark:
          <input
            type="text"
            id="Applicant remark"
            name="Applicant remark"
          /><br /><br />
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
